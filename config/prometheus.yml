global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'multi-agent-cluster'
    environment: 'production'

# Rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'database'
          type: 'postgresql'
  
  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
          type: 'redis'
  
  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'message-queue'
          type: 'rabbitmq'
  
  # Nginx Load Balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'load-balancer'
          type: 'nginx'
    metrics_path: /metrics
  
  # Claude Agents
  - job_name: 'agents-claude'
    static_configs:
      - targets:
          - 'agent-claude-1:3000'
          - 'agent-claude-2:3000'
          - 'agent-claude-3:3000'
        labels:
          service: 'ai-agent'
          provider: 'claude'
          tier: 'premium'
  
  # GPT Agents
  - job_name: 'agents-gpt'
    static_configs:
      - targets:
          - 'agent-gpt-4:3000'
          - 'agent-gpt-4-turbo:3000'
        labels:
          service: 'ai-agent'
          provider: 'openai'
          tier: 'premium'
  
  # Gemini Agents
  - job_name: 'agents-gemini'
    static_configs:
      - targets:
          - 'agent-gemini-pro:3000'
          - 'agent-gemini-flash:3000'
        labels:
          service: 'ai-agent'
          provider: 'google'
          tier: 'standard'
  
  # Groq Agents
  - job_name: 'agents-groq'
    static_configs:
      - targets:
          - 'agent-groq-llama:3000'
          - 'agent-groq-mixtral:3000'
        labels:
          service: 'ai-agent'
          provider: 'groq'
          tier: 'fast'
  
  # Specialized Agents
  - job_name: 'agents-specialized'
    static_configs:
      - targets:
          - 'agent-code-review:3000'
          - 'agent-test-writer:3000'
        labels:
          service: 'ai-agent'
          provider: 'specialized'
          tier: 'expert'
  
  # Ollama Server
  - job_name: 'ollama-server'
    static_configs:
      - targets: ['ollama:11434']
        labels:
          service: 'ollama'
          type: 'local-llm-server'
    metrics_path: /metrics
    scrape_interval: 30s
  
  # Ollama Qwen Coder Agents
  - job_name: 'agents-ollama-qwen'
    static_configs:
      - targets:
          - 'agent-ollama-qwen-1:3000'
          - 'agent-ollama-qwen-2:3000'
        labels:
          service: 'ai-agent'
          provider: 'ollama'
          model: 'qwen2.5-coder'
          tier: 'local'
          cost: 'zero'
    scrape_interval: 20s
  
  # Ollama Qwen Vision Agents
  - job_name: 'agents-ollama-qwen-vl'
    static_configs:
      - targets:
          - 'agent-ollama-qwen-vl-1:3000'
          - 'agent-ollama-qwen-vl-2:3000'
        labels:
          service: 'ai-agent'
          provider: 'ollama'
          model: 'qwen2-vl'
          tier: 'local'
          cost: 'zero'
          capability: 'vision'
    scrape_interval: 20s
  
  # Ollama Gemma2 Agents
  - job_name: 'agents-ollama-gemma'
    static_configs:
      - targets:
          - 'agent-ollama-gemma-1:3000'
          - 'agent-ollama-gemma-2:3000'
        labels:
          service: 'ai-agent'
          provider: 'ollama'
          model: 'gemma2'
          tier: 'local'
          cost: 'zero'
    scrape_interval: 20s
  
  # Ollama Specialized Agents
  - job_name: 'agents-ollama-specialized'
    static_configs:
      - targets:
          - 'agent-ollama-code-1:3000'
          - 'agent-ollama-docs-1:3000'
        labels:
          service: 'ai-agent'
          provider: 'ollama'
          model: 'specialized'
          tier: 'local'
          cost: 'zero'
    scrape_interval: 20s
  
  # Application Metrics
  - job_name: 'application'
    static_configs:
      - targets: ['app:3000']
        labels:
          service: 'web-app'
          component: 'next-js'
    metrics_path: /api/metrics
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s
      api_version: v2
