events {
    worker_connections 2048;
}

http {
    upstream agent_pool {
        least_conn;
        
        # Claude Agents
        server agent-claude-1:3000 max_fails=3 fail_timeout=30s;
        server agent-claude-2:3000 max_fails=3 fail_timeout=30s;
        server agent-claude-3:3000 max_fails=3 fail_timeout=30s;
        
        # GPT Agents
        server agent-gpt-4:3000 max_fails=3 fail_timeout=30s;
        server agent-gpt-4-turbo:3000 max_fails=3 fail_timeout=30s;
        
        # Gemini Agents
        server agent-gemini-pro:3000 max_fails=3 fail_timeout=30s;
        server agent-gemini-flash:3000 max_fails=3 fail_timeout=30s;
        
        # Groq Agents
        server agent-groq-llama:3000 max_fails=3 fail_timeout=30s;
        server agent-groq-mixtral:3000 max_fails=3 fail_timeout=30s;
        
        # Specialized Agents
        server agent-code-review:3000 max_fails=3 fail_timeout=30s;
        server agent-test-writer:3000 max_fails=3 fail_timeout=30s;
    }
    
    # Connection pooling
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Agent API endpoints
        location /api/agent/ {
            proxy_pass http://agent_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Load balancing headers
            proxy_set_header X-Agent-ID $upstream_addr;
            add_header X-Agent-Handler $upstream_addr;
        }
        
        # Metrics endpoint
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.28.0.0/16;
            deny all;
        }
    }
}
