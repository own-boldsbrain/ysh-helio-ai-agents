services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: coding_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Usar porta 5433 para n√£o conflitar com ysh-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: